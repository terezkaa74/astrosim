<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Asteroid Impact Simulator 🌍☄️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene3d"></div>
  <div id="map"></div>
  <div id="ui">
    <h2>Asteroid Impact Simulator</h2>
    <input id="neo-id" placeholder="NEO ID (e.g. 3542519)">
    <input id="diameter" type="number" placeholder="Diameter (m)" value="200">
    <input id="velocity" type="number" placeholder="Velocity (m/s)" value="20000">
    <button id="run">Simulate</button>
    <pre id="output"></pre>
  </div>

  <script src="https://unpkg.com/three/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
